<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Remote Console - Pocsel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="rcon-assets/css/bootstrap.css" rel="stylesheet">
        <link href="rcon-assets/css/bootstrap-responsive.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico"> -->
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">Pocsel Remote Console</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="login-form">
                <h2>Connect to server</h2>
                <form class="well" action="#">
                    <label>Host</label>
                    <input type="text" class="input-medium" value="localhost"/>
                    <label>Port</label>
                    <input type="text" class="input-small" value="8173"/>
                    <label>Login</label>
                    <input type="text" class="input-medium"/>
                    <label>Password</label>
                    <input type="password" class="input-medium"/>
                    <br />
                    <button type="submit" class="btn" id="login-form_submit">Connect</button>
                </form>
            </div>
        </div>
        <script src="rcon-assets/jquery-1.7.2.js"></script>
        <script src="rcon-assets/bootstrap-alert.js"></script>
        <script src="rcon-assets/bootstrap-modal.js"></script>
        <script src="rcon-assets/bootstrap-dropdown.js"></script>
        <script src="rcon-assets/bootstrap-scrollspy.js"></script>
        <script src="rcon-assets/bootstrap-tab.js"></script>
        <script src="rcon-assets/bootstrap-tooltip.js"></script>
        <script src="rcon-assets/bootstrap-popover.js"></script>
        <script src="rcon-assets/bootstrap-button.js"></script>
        <script src="rcon-assets/bootstrap-collapse.js"></script>
        <script src="rcon-assets/bootstrap-carousel.js"></script>
        <script src="rcon-assets/bootstrap-typeahead.js"></script>
        <script src="rcon-assets/rcon.js"></script>
    </body>
</html>
